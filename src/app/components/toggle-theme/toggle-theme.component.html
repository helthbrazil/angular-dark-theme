<div (click)="toggleTheme()" class="pointer">
    <div class="toggle-handler" [class.dark]="!darkTheme" [class.light]="darkTheme"></div>
    <div class="toggle">
      <img src="assets/images/sun.png" width="20" alt="" />
      <img src="assets/images/moon.png" width="20" alt="" />
    </div>
</div>
